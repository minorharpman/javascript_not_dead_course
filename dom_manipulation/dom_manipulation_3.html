<p id="elso">Test szöveg</p>
<p id="masodik" >Test 2 szöveg</p>
<p id="harmadik">Test 3 szöveg</p>


<script>

// első elemet kiválasztja 
let elem = document.querySelector('#elso');
// 2. elemet kiválasztja
let elem2 = document.querySelector('#masodik');

//elem2.style.display = 'none';


//összes <p> elem 
let elemek = document.querySelectorAll("p");

//forEach:  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach

//addEventListener:  https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener


let gombElem = document.querySelector("#gomb");

//esemény hozzákötése a gomb elemhez
gombElem.addEventListener("click", (event) => {

console.log("esemény típusa: "+event.type);
console.log("esemény eleme: "+event.target.tagName);
console.log("esemény elem ID-je: "+event.target.id);
console.log("----------------------------------------");

elemek.forEach(elem => { elem.style.display = "none" });

/*
elemek.forEach(
	function(elem){
	    elem.style.display = "none";
	}
);
*/

 });

//https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseover_event

gombElem.addEventListener("mouseover", (event) => {

console.log("esemény típusa: "+event.type);
console.log("esemény eleme: "+event.target.tagName);
console.log("esemény elem ID-je: "+event.target.id);
console.log("----------------------------------------");

  event.target.style.color = "green";

  elem.style.color = "orange";

 });

gombElem.addEventListener("mousedown", (event) => {

console.log("esemény típusa: "+event.type);
console.log("esemény eleme: "+event.target.tagName);
console.log("esemény elem ID-je: "+event.target.id);
console.log("----------------------------------------");

  event.target.style.color = "red";

  elem2.style.color = "blue";

 });



let status = 0;
let gombElem2 = document.querySelector("#gomb2");

//esemény hozzákötése a gomb elemhez
gombElem2.addEventListener("click", (event) => {

console.log("esemény típusa: "+event.type);
console.log("esemény eleme: "+event.target.tagName);
console.log("esemény elem ID-je: "+event.target.id);
console.log("----------------------------------------");


if( status == 0){
elemek.forEach(elem => { elem.style.display = "block" });
status = 1;

}else{
elemek.forEach(elem => { elem.style.display = "none" });
status = 0;
}


 });




</script>
